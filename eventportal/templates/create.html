{% extends "base.html" %}
{% block content %}

    <title>CreateEventForm</title>
   
  <body>
    <!-- <header class="header">
      <img src="final.png" class="logo" alt="logo of jyothi" />
    </header> -->
    <div class="wrapper">
      <div class="title">Create Event</div>
      <form method="POST" enctype="multipart/form-data">
        <div class="form">
          <div class="inputfield">
            <label>Event Name</label>
            <input name="title" type="text" class="input" />
          </div>
          <div class="inputfield">
            <label>Location</label>
            <select name="location" class="input">
              <option>Main Hall</option>
              <option>Alumini Corner</option>
              <option>Hall No.1</option>
              <option>Hall No.2</option>
            </select>
          </div>
          <div class="inputfield">
            <label>Date</label>
            <input name="date" type="date" class="input" />
          </div>
          <div class="inputfield">
            <label>Time</label>
            <input name="time" type="time" class="input" />
          </div>
          <div class="inputfield">
            <label>Event Banner</label>
            <input name="wallpaper" type="file" class="input" />
          </div>
          <div class="inputfield">
            <label>Event Description</label>
            <textarea
              name="description"
              class="textarea"
            ></textarea>
          </div>
          <div class="inputfield">
            <input type="submit" value="Save Event" class="btn" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
{% endblock %}
