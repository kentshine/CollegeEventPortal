<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/hero/logo.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link
      href="{{ url_for('static',filename='css/MorePages-queries.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ url_for('static',filename='css/MorePagres-style.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8b02daf965.js"
      crossorigin="anonymous"
    ></script>

    <title>More Events'</title>
  </head>

  <body>
    <!-- <header class="header">
      <img src="{{ url_for('static',filename='img/final.png') }}" class="logo" alt="logo of jyothi" />
    </header> -->

    <main>
      <section class="section-events">
        <h1 class="subheading">[More Events]</h1>
        <div class="event-card-overview">
          {% for event in events.items %}
          <div class="event-card">
            <img
              src="{{ url_for('static',filename='event_wallpapers//' + event.wallpaper) }}"
            />
            <div class="event-card-body">
              <p class="event-card-heading">
                <a href="{{ url_for('events.event',event_id=event.id) }}"
                  >{{ event.title }}</a
                >
              </p>
              <p class="event-card-desc">{{ event.description[:50] }}...</p>
              <ul class="event-stats">
                <li>
                  <i class="fa-solid fa-calendar-days"></i
                  ><span>{{event.event_date}}</span>
                </li>
                <li>
                  <i class="fa-solid fa-clock"></i
                  ><span>{{event.event_time}}</span>
                </li>
                <li>
                  <i class="fa-solid fa-location-dot"></i
                  ><span>{{event.location}}</span>
                </li>
              </ul>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>
  </body>
</html>
{% endblock %}
