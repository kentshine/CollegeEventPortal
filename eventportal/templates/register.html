
    <title>Sign up Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body,
      input {
        font-family: "Poppins", sans-serif;
      }

      main {
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
         background: linear-gradient(
          450.56deg,
          rgba(8, 141, 230, 0.43) -32.94%,
          rgba(216, 245, 204, 0) 99.61%
        ); 
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box {
        position: relative;
        width: 100%;
        max-width: 600px;
        height: 640px;
        background-color: #fff;
        border-radius: 3.3rem;
        box-shadow: 0 60px 40px -30px rgba(0, 0, 0, 0.27);
      }

      .inner-box {
        position: absolute;
        width: calc(100% - 4.1rem);
        height: calc(100% - 4.1rem);
        top: 50%;
        left: 72%;
        transform: translate(-50%, -50%);
      }

      .forms-wrap {
        position: absolute;
        height: 100%;
        width: 50%;
        top: 0;
        left: 0;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        transition: 0.8s ease-in-out;
      }

    .popup {
  width: 400px;
  background: #ffffff;
  border-radius: 6px;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.1);
  text-align: center;
  padding: 0 30px 30px;
  color: #333;
  visibility: hidden;
  transition: transform 0.4s, top 0.4s;
  box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
}

.open-popup {
  visibility: visible;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
}

.popup h2 {
  font-size: 38px;
  font-weight: 500;
  margin: 30px 0 10px;
}

.popup button {
  width: 100%;
  margin-top: 50px;
  padding: 10px 0;
  background: #747474;
  color: #fff;
  border: 0;
  outline: none;
  font-size: 18px;
  border-radius: 4px;
  cursor: pointer;
  box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
}

      form {
        max-width: 260px;
        width: 100%;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        transition: opacity 0.02s 0.4s;
      }

      /* form.sign-up-form {
  opacity: 0;
  pointer-events: none;
} */

      .logo {
        display: flex;
        margin-left: 40px;
      }

      .logo img {
        width: 10rem;
        margin-right: 0.9rem;
      }

      .heading h2 {
        font-size: 2.1rem;
        font-weight: 600;
        color: #151111;
      }

      .heading h6 {
        color: #bababa;
        font-weight: 400;
        font-size: 0.75rem;
        display: inline;
      }

      .toggle {
        color: #151111;
        text-decoration: none;
        font-size: 0.75rem;
        font-weight: 500;
        transition: 0.3s;
      }

      .toggle:hover {
        color: #68a5f5;
      }

      .input-wrap {
        position: relative;
        height: 37px;
        margin-bottom: 2rem;
      }

      .input-field {
        position: absolute;
        width: 100%;
        height: 100%;
        background: none;
        border: none;
        outline: none;
        border-bottom: 1px solid #bbb;
        padding: 0;
        font-size: 0.95rem;
        color: #151111;
        transition: 0.4s;
      }

      label {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.95rem;
        color: #bbb;
        pointer-events: none;
        transition: 0.4s;
      }

      .input-field.active {
        border-bottom-color: #151111;
      }

      .input-field.active + label {
        font-size: 0.75rem;
        top: -2px;
      }

      .sign-btn {
        display: inline-block;
        width: 100%;
        height: 43px;
        background-color: #151111;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 0.8rem;
        font-size: 0.8rem;
        margin-bottom: 2rem;
        transition: 0.3s;
      }

      .sign-btn:hover {
        background-color: #83aeff;
      }

      .text {
        color: #bbb;
        font-size: 0.7rem;
      }

      .text a {
        color: #bbb;
        transition: 1.3s;
      }

      .text a:hover {
        color: #83aeff;
      }

      main.sign-up-mode form.sign-in-form {
        opacity: 0;
        pointer-events: none;
      }

      main.sign-up-mode form.sign-up-form {
        opacity: 1;
        pointer-events: all;
      }

      main.sign-up-mode .forms-wrap {
        left: 0%;
      }

      .text-slider {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .text-wrap {
        max-height: 2.2rem;
        overflow: hidden;
        margin-bottom: 2.5rem;
      }

      .text-group {
        display: flex;
        flex-direction: column;
        text-align: center;
        transform: translateY(0);
        transition: 0.5s;
      }

      .text-group h2 {
        line-height: 2.2rem;
        font-weight: 600;
        font-size: 1.6rem;
      }

      

      @media (max-width: 850px) {
        .box {
          height: auto;
          max-width: 550px;
          overflow: hidden;
        }

        .inner-box {
          position: static;
          transform: none;
          width: revert;
          height: revert;
          padding: 2rem;
        }

        .forms-wrap {
          position: revert;
          width: 100%;
          height: auto;
        }

        form {
          max-width: revert;
          padding: 1.5rem 2.5rem 2rem;
          transition: transform 0.8s ease-in-out, opacity 0.45s linear;
        }

        .heading {
          margin: 2rem 0;
        }

        .text-slider {
          width: 100%;
        }
      }

      @media (max-width: 530px) {
        main {
          padding: 1rem;
        }

        .box {
          border-radius: 2rem;
        }

        .inner-box {
          padding: 1rem;
        }

        .text-wrap {
          margin-bottom: 1rem;
        }

        .text-group h2 {
          font-size: 1.2rem;
        }

        form {
          padding: 1rem 2rem 1.5rem;
        }
      }
    </style>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form method="POST" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img
                  src="{{ url_for('static',filename='img/final.png') }}"
                  alt="logo"
                />
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <!-- <h6>Already have an account?</h6>
                <a href="{{ url_for('users.login') }}" class="toggle">Sign in</a> -->
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    name="username"
                    type="name"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <select name="department" class="input-field">
                    <option value="" disabled selected></option>
                    <option value="CS">CS</option>
                    <option value="EE">EE</option>
                    <option value="CE">CE</option>
                    <option value="EC">EC</option>
                    <option value="MR">MR</option>
                    <option value="AD">AD</option>
                  </select>
                  <label>Department</label>
                </div>

                <div class="input-wrap">
                  <select name="semester" class="input-field">
                    <option value="" disabled selected></option>
                    <option value="S1">S1</option>
                    <option value="S2">S2</option>
                    <option value="S3">S3</option>
                    <option value="S4">S4</option>
                    <option value="S5">S5</option>
                    <option value="S6">S6</option>
                    <option value="S7">S7</option>
                    <option value="S8">S8</option>
                  </select>
                  <label>Semester</label>
                </div>
              
                <div class="input-wrap">
                  <input
                    name="email"
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>
              
                <div class="input-wrap">
                  <input
                    name="password"
                    type="password"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>
              
                <input type="submit" value="Sign Up" class="sign-btn" />

                <div class="heading">
                  <h6>Already have an account?</h6>
                  <a href="{{ url_for('users.login') }}" class="toggle">Sign in</a>
                </div>
              
                <!-- <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a>
                </p> -->
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </main>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="popup open-popup" id="popup">
      <h1 >{{ message }}</h1>
      <button type="button" onclick="removeFlash()">Ok</button>
    </div>
    {% endfor %} {% endif %} {% endwith %}

  </body>
</html>

<!-- Javascript file -->

<script>

  function removeFlash() {
    const element = document.getElementById("popup");
    element.remove();
  }

  const inputs = document.querySelectorAll(".input-field");

  inputs.forEach((inp) => {
    inp.addEventListener("focus", () => {
      inp.classList.add("active");
    });
  });
</script>
