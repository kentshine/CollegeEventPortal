    <link

      rel="stylesheet"
    />

    <!-- External CSS -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ url_for('static', filename='css/queries.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <!------------- Admin Head ------------->
    <link
      href="{{ url_for('static', filename='css/admin.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ url_for('static', filename='css/admin_queries.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <!------------ Create Page Head ---------->
    <link
      href="{{url_for('static',filename='css/create.css')}}"
      rel="stylesheet"
      type="text/css"
    />

    <!----------------Login --------------->
    <link rel="stylesheet" href="signin-style.css" />

    <!---------------More Pages ---------->
    <link
      href="{{ url_for('static',filename='css/MorePages-queries.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ url_for('static',filename='css/MorePagres-style.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <!---------------Register--------------->
    <link rel="stylesheet" href="signup-style.css" />

    <!---------------Event Page------------->
    <link rel="stylesheet" href="eventpage.css" />

    <!---------------Base-------------------->
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/base.css') }}"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8b02daf965.js"
      crossorigin="anonymous"
    ></script>

    <title>CollegeEventPortal</title>
  </head>

  <body>
    <header class="navheader">
      <!-- <a href="{{ url_for('core.index') }}"
      > -->
      <img
        src="{{ url_for('static', filename='img/final.png') }}"
        class="navlogo"
        alt="logo of jyothi"
      />
      <ul class="main-nav-list">
        <li>
          <a href="#events" class="nav-link">Events</a>
        </li>
        <li>
          <a href="#feedback" class="nav-link">Feedback</a>
        </li>
        <li>
          <a href="#footer" class="nav-link">Contact Us</a>
        </li>
        <li>
          <a href="https://www.jecc.ac.in/" class="nav-link">About</a>
        </li>
      </ul>
      <nav class="main-nav">
        <a href="#signup" class="navbtn solid-navbtn mobile-order nav-link"
          ><i class="fa-regular fa-calendar-check"> </i> Sign Up</a
        >
        <a
          href="{{ url_for('events.create') }}"
          class="navbtn solid-navbtn desktop-order nav-link"
          ><i class="fa fa-plus-circle" aria-hidden="true"></i> Create event</a
        >
        <a href="#signup" class="navbtn solid-navbtn desktop-order nav-link"
          ><i class="fa-regular fa-calendar-check"></i> Sign Up</a
        >
      </nav>

      <button class="mobile-nav-navbtn">
        <span class="mobile-open">
          <i class="fa-solid fa-bars mobile-open"></i>
        </span>
        <span class="mobile-close"
          ><i class="fa-solid fa-xmark mobile-close"></i
        ></span>
      </button>
    </header>
  </body>

  {% block content %} {% endblock %}
  <!-- JS -->

  <script>
    /* HAMBURGER MENU */
    const navButton = document.querySelector(".mobile-nav-btn");
    const headerElement = document.querySelector(".navheader");

    navButton.addEventListener("click", function () {
      headerElement.classList.toggle("nav-open");
    });

    /* STICKY NAVIGATION */
    const heroElement = document.querySelector(".section-hero");
    const navObserver = new IntersectionObserver(
      function (entries) {
        const ent = entries[0];
        if (ent.isIntersecting === false) {
          document.body.classList.add("sticky");
        } else {
          document.body.classList.remove("sticky");
        }
      },
      {
        root: null,
        threshold: 0,
        rootMargin: "-80px",
      }
    );

    navObserver.observe(heroElement);
  </script>
</html>
