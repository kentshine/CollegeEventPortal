<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="eventpage.css" />
    <title>EventPage</title>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", sans-serif;
  color: #343a40;
}

.container {
  width: 960px;
  margin: 0 auto;
}

header,
section {
  margin-bottom: 96px;
}

h2 {
  margin-bottom: 48px;
  font-size: 36px;
  letter-spacing: -0.5px;
  /* 24 / 30 / 36 */
}

.grid-3-cols {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  column-gap: 80px;
  margin-left: 60px;
}

.btn:link,
.btn:visited {
  background-color: #6ba3e7;
  color: #ffffff;
  text-decoration: none;
  text-transform: uppercase;
  font-weight: 500;

  display: inline-block;
  border-radius: 50px;
}

.btn:hover,
.btn:active {
  background-color: #6ba3e7;
}

.btn--big {
  font-size: 15px;
  padding: 20px 22px;
  margin-left: 355px;
  text-transform: lowercase;
}

img {
  border-radius: 12px;
}

/* HEADER */
header {
  grid-template-columns: repeat(2, 1fr);
  margin-top: 64px;
}

.header-text-box {
  align-self: center;
}

h1 {
  margin-bottom: 32px;
  font-size: 44px;
  line-height: 1.1;
  letter-spacing: -1px;
  /* 44 / 52 / 62 */

  /* text-shadow: 0 5px 5px rgba(0, 0, 0, 0.2); */
}

.header-text {
  margin-bottom: 24px;
  font-size: 18px;
  line-height: 1.7;
}

img {
  width: 50%;
  margin-left: 200px;
  margin-bottom: 20px;
}

/* FEATURES */
.schedule-icon {
  stroke: #818181;
  width: 32px;
  height: 32px;
  margin-bottom: 24px;
}

.schedule {
  margin-bottom: 40px;
  font-size: 20px;
}

@media only screen and (max-width: 700em) {
  /* GENERAL */
  .body {
    font-size: 3.8rem;
  }
}

@media only screen and (max-width: 58em) {
  /* GENERAL */
  html,
  body,
  img {
    font-size: 60%;
    width: 20rem;
    padding-left: 1rem;
  }

  h1 {
    font-size: 3rem;
    margin-left: 2rem;
    float: none;
    width: 98%;
    padding: 1%;
  }
}
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-text-box">
          <h1>{{ title }}</h1>
          <img src="{{ event_wallpaper }}" alt="Photo" />

          <p class="header-text">
            {{ description }}
          </p>
          <h2>Event Schedule</h2>
          <div class="grid-3-cols">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="schedule-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 22s-8-4.5-8-11.8A8 8 0 0112 2a8 8 0 018 8.2C20 17.5 12 22 12 22z"
                />
                <circle cx="12" cy="10" r="3" stroke-width="2" />
              </svg>

              <p class="schedule">
                <strong>{{location}}</strong>
              </p>
            </div>

            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="schedule-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="18"
                  rx="2"
                  ry="2"
                  stroke-width="2"
                />
                <path
                  d="M16 2v4M8 2v4M3 10h18M6 14h12M6 18h12M4 22h16"
                  stroke-width="2"
                />
              </svg>

              <p class="schedule">
                <strong>{{event_date}}</strong>
              </p>
            </div>

            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="schedule-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <circle cx="12" cy="12" r="10" stroke-width="2" />
                <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round" />
              </svg>

              <p class="schedule">
                <strong>{{event_time}}</strong>
              </p>
            </div>
          </div>
          <a class="btn btn--big" href="#">Register Event</a>
        </div>
      </header>
    </div>
  </body>
</html>
